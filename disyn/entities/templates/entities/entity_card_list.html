{% for entity in entities %}
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        {% if entity.image %}
            <img src="{{ entity.image.url }}" alt="{{ entity.name }}" class="w-full h-48 object-cover" loading="lazy">
        {% endif %}
        <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">{{ entity.name }}</h2>
            <p class="text-gray-600 mb-2">{{ entity.entity_type|title }}</p>
            <p class="text-gray-600 mb-2">{{ entity.location }}</p>
            <p class="text-gray-600 mb-4">Upvotes: {{ entity.upvote_count }}</p>
            <a href="{% url 'entity_detail' entity.pk %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Details</a>
        </div>
    </div>
    {% empty %}
    <p>No entities found.</p>
{% endfor %}
