{% for upvote in upvotes %}
    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
        <p class="font-semibold">{{ upvote.name }}{% if upvote.role %} ({{ upvote.role }}){% endif %}</p>
        {% if upvote.reason %}
            <p class="text-gray-700">{{ upvote.reason }}</p>
        {% else %}
            <p class="text-gray-500 italic">No reason provided</p>
        {% endif %}
        <p class="text-gray-500 text-sm mt-2">{{ upvote.created_at|date:"F d, Y H:i" }}</p>
    </div>
{% empty %}
    <p>No upvotes yet.</p>
{% endfor %}
